<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-grid class = "form">
    <ion-row>
      <ion-col no-padding>
        <ion-list>

          <h1>ADD A CATEGORY</h1>
          <form >
             
            <ion-row>
              <ion-col no-padding>
                <ion-item>
                  <ion-label for="name" floating>Name</ion-label>
                  <ion-input type="text" [(ngModel)]="name" name="name" id="name" ></ion-input>
                </ion-item>

               
                <ion-item>
                  <ion-label for="period" floating >Period</ion-label>
                  <ion-input type="text" [(ngModel)]="period"  name="period" id="period"></ion-input>
                </ion-item>
               


             
                <br/>
                <button ion-button block type="submit" color="secondary" outline>Add Category</button>
                <br/>

              </ion-col>
            </ion-row>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


<h1>MY CATEGORIES</h1>

<ion-grid class = "table">
  <ion-row class = "heading table">
    
    <ion-col col-3>
      CATEGORY
    </ion-col>

    <ion-col col-3>
      PERIOD
    </ion-col>

  </ion-row>
  
  <ion-row>
    <ion-col col-3>
      Tax
    </ion-col>
    <ion-col col-3>
      Monthly
    </ion-col>
  </ion-row>
  
  <ion-row class= "icon-row">
    
    <ion-col col-3>
      School fees
    </ion-col>
    
    <ion-col col-3>
      Seasonally
    </ion-col>

  </ion-row>
  
  <ion-row>
    <ion-col col-3>
      Alchohol
    </ion-col>
    <ion-col col-3>
      Daily
    </ion-col>
  </ion-row>

  <ion-row class= "icon-row">
    
    <ion-col col-3>
      Food
    </ion-col>

    <ion-col col-3>
      Daily
    </ion-col>

  </ion-row >
  
  <ion-row>
    <ion-col col-3>Airtime</ion-col>
    <ion-col col-3>Weekly</ion-col>
  </ion-row>

</ion-grid>
</ion-content>
