<ion-header>

 <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Make A Payment</ion-title>

</ion-header>


<ion-content padding>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col no-padding>
        <ion-list>
          <form >
             
            <ion-row>
              <ion-col no-padding>
                <ion-item>
                  <ion-label for="name" floating>Expense</ion-label>
                  <ion-input type="text" [(ngModel)]="name" name="name" id="name" ></ion-input>
                </ion-item>
               
                <ion-item>
                  <ion-label for="category" floating >Amount</ion-label>
                  <ion-input type="text" [(ngModel)]="category"  name="category" id="category"></ion-input>
                </ion-item>
                          
                <br/>
                <button ion-button (click)="register()" block type="submit" color="secondary" outline>Make Payment</button>
                <br/>

              </ion-col>
            </ion-row>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
